<!DOCTYPE html>
<html>
<body>

<form action="/properties/">
    Pivot:<br>
    <input type="text" name="pivot">
    <br>
    Comparison:<br>
    <input type="text" name="comparison">
    <br>
    Properties:<br>
    <select name="properties">
        <option value="p">pivot</option>
        <option value="c">comparison</option>
        <option value="intersection">intersection of pivot and comparison</option>
        <option value="p-c">pivot\comparison</option>
        <option value="c-p">comparison\pivot</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
</form>
